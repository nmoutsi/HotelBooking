<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HoBook-Main Search</title>
		<link
			href="assets/css/styleGrid.css"
			rel="stylesheet"
			type="text/css"
		/>
	</head>
	<body>
		<header>
			<div class="headerMain">
				<h4>Hotels</h4>
			</div>
			<ul>
				<li><a href="#">Home</a></li>
			</ul>
		</header>
		<main class="main">
			<section class="hero">
				<div class="flex1"></div>
				<div class=flex2>
					<form class="searchForm" method="POST" action="index.php">
						<div class="searchArea">
							<div class="city">
								<select id="formCity">
									<option value="null" selected>City</option>
									<option value="male">Athens</option>
									<option value="female">Thess</option>
								</select>
							</div>
							<div class="room">
								<select id="roomType">
									<option value="null" selected>Room Type</option>
									<option value="male">Single Bedroom</option>
									<option value="female">Double Bedroom</option>
								</select>
							</div>
							<div class="dateIn">
									  <label for="dateIn">Check-in Date</label>
									  <input type="date" id="dateIn" name="checkInDate"/>
							</div>
							<div class="dateOut">
									  <label for="dateOut">Check-out Date</label>
									  <input type="date" id="dateOut" name="checkOutDate"/>
							</div>
							<div class="action">
								<input
									name="submit"
									id="submitButton"
									type="button"
									value="Search"
								/>
							</div>
						</div>
					</form>
				</div class=flex2>
				<div class="flex1"></div>
			</section>
		</main >
		<footer>
			<p>&copy HoBook 2020</p>
		</footer>
	</body>
</html>
